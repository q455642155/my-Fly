        </div>
        <form class="form-horizontal m-t-20" action="/2/Home/Index">
            <div class="form-group row">
                <div class="col-12">
                    <div class="input-group">
                        <div class="input-group-prepend">

                        </div>

                </div>

            <div class="form-group row">

                    <div class="input-group">

            </div>

            </div>
            <div class="form-group row">
                <div class="col-12">
                    <div class="checkbox checkbox-primary form-check" style="line-height:1.5">

                </div>
            </div>
            <div class="form-group text-right m-t-20">
                <div class="col-xs-12">
                    <button class="btn btn-primary btn-custom waves-effect waves-light w-md" type="submit">注册</button>

            <div class="form-group row m-t-30">
                <div class="col-12 text-center">
                    <a href="/2/" class="text-muted">已有账号,点我登录?</a>
